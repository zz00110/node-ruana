<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 适配移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静谧风景 | 自然之美</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面主体样式 */
        body {
            font-family: "Microsoft YaHei", sans-serif;
            height: 100vh; /* 占满整个视口高度 */
            overflow: hidden; /* 隐藏滚动条 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            /* 背景图片 - 使用免费的风景图 CDN 链接 */
            background-image: url('https://picsum.photos/id/1018/1920/1080');
            background-size: cover; /* 覆盖整个页面 */
            background-position: center; /* 图片居中显示 */
            background-repeat: no-repeat;
            /* 背景模糊效果增强层次感 */
            backdrop-filter: blur(2px);
            position: relative;
        }

        /* 遮罩层 - 让文字更清晰 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* 半透明黑色遮罩 */
            z-index: 1;
        }

        /* 内容容器 */
        .content {
            text-align: center;
            z-index: 2; /* 确保文字在遮罩层上方 */
            padding: 20px;
            max-width: 800px;
        }

        /* 标题样式 */
        .content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* 副标题样式 */
        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        /* 按钮样式 */
        .content button {
            padding: 12px 30px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .content button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* 响应式适配 - 手机端 */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5rem;
            }
            .content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>自然的静谧</h1>
        <p>在喧嚣的世界里，总有一片风景能让心灵回归平静。<br>感受山风、溪流与阳光的温柔，拥抱自然的美好。</p>
        <button>沉浸其中</button>
    </div>
</body>
</html>
